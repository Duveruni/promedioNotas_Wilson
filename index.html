<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promedio de notas</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Ejercicio de la nota definitiva</h1>
    
    <form action="#" method="post">
        Nombre  <input type="text"id='nombre'> <br>
        <br>
       Nota del primer parcial  <br> <input type="number"id='nota1'> <br>
       Nota del segundo parcial <br> <input type="number"id='nota2'> <br>
       Nota del tercer parcial <br> <input type="number"id='nota3'> <br>
       Nota del examen final  <br>  <input type="number"id='examenFinal'> <br>
       <br>
       <button type="button" onclick="cacular_notaDefinitiva();">Calcular nota definitiva</button> <br>
       <br>
      
    </form>

    <h2 id='Resultado'></h2>
</body>
</html>

<script>

    var nota1=0;
    var nota2=0;
    var nota3=0;
    var primerParcial = 0;
    var segundoparcial = 0;
    var tercerparcial = 0;
    var examenFinal=0;
    var notaDefinitiva=0;

    function cacular_notaDefinitiva(){
       
       var nombre = document.getElementById('nombre').value;
       var nota1 = parseInt(document.getElementById('nota1').value);
       var nota2 = parseInt(document.getElementById('nota2').value);
       var nota3 = parseInt(document.getElementById('nota3').value);
       var examenFinal = parseInt(document.getElementById('examenFinal').value);
       

       if(nota1>=1){
            primerParcial = nota1*0.20;
            segundoparcial = nota2*0.25;
            tercerparcial = nota3*0.30;
            cuartoexamen = examenFinal*0.25;
            notaDefinitiva = (primerParcial+segundoparcial)+(tercerparcial+cuartoexamen);
            
       }  
        if(notaDefinitiva >= 3){
            document.writeln("<h2> Su nota es " + notaDefinitiva + " Felicidades "+ nombre + " gano la materia");
        }
        
        else if(notaDefinitiva>=2.5){
            document.write("<h2>  Su nota es " + notaDefinitiva +" " + nombre + " usted quedo en transcurso")
        }

        else if(notaDefinitiva < 2.5){
            document.write("<h2>  Su nota es " + notaDefinitiva +" " + nombre + " usted perdio la materia")
        }
        
        else{
            document.write("<h2>  Su nota es " + notaDefinitiva + nombre + " usted quedo en transcurso")
        }


    }

</script>
